<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<!-- Toastify CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <h2>Getting Started With VR Creation</h2>
      <p>Join us today to begin your journey!</p>
    </div>

    <div class="auth-right">
      <form id="signup-form">
        <h2>Create Account</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="name" id="name" placeholder="Name" required />
        <input type="username" id="username" placeholder="Username" required />
        <input type="phone" id="phone" placeholder="Phone number" required />
        <button type="submit">Create Account</button>
        <a href="index.html">Already have an account? Log in</a>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
