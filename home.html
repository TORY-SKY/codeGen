<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<!-- Toastify CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


  <script src="firebase-config.js"></script>
</head>
<body>
  <header class="home-container">
    <h1>Welcome!</h1>
    <button id="logout-btn">Logout</button>
    <hr />
    <button onclick="generateCode('Launch-time')">Launch-time</button>
    <button onclick="generateCode('Teatime')">Teatime</button>
    <div id="codeDisplay"></div>
  </header>

  <script>
    const logoutBtn = document.getElementById('logout-btn');
    const codeDisplay = document.getElementById('codeDisplay');

    logoutBtn.addEventListener('click', () => {
      firebase.auth().signOut().then(() => window.location.href = "index.html");
    });

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) window.location.href = "index.html";
    });

    function generateCode(type) {
      const uniqueCode = `${type.toUpperCase()}-${Date.now().toString().slice(-6)}`;
      codeDisplay.textContent = `Generated Code: ${uniqueCode}`;

      // Simulate "send to admin"
      console.log(`Code sent to admin via WhatsApp: ${uniqueCode}`);
      alert(`Code sent to admin: ${uniqueCode}`);
    }
  </script>
  
</body>
</html>
